<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="biscuit1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="btnOpen">
        <img id="imgBiscuit" src="https://i.ibb.co/yydkxM4/biscuit1.png" alt="Imagem de um biscoito da sorte">
      </button>
    </div>
    <div class="biscuit2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <h3 id="luckyPhrase"></h3>
      <img src="https://i.ibb.co/xG9tLj2/biscuit2.png" alt="Imagem de um biscoito da sorte aberto">
      <button id="btnTry">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
